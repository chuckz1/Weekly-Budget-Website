<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weekly Budget Website</title>
	<link rel="stylesheet" href="styles/main.css">
</head>


<body>
	<div class="container mobile-center">
		<h1>Weekly Budget Tracker</h1>
		<form id="budget-form">
			<div class="form-group">
				<label for="amount">Dollar Amount:</label>
			</div>
			<div class="form-group">
				<input type="number" id="amount" name="amount" min="0" step="0.01" required
					style="width:100%;box-sizing:border-box;">
			</div>
			<div class="form-group">
				<label for="category">Category:</label>
			</div>
			<div class="form-group">
				<select id="category" name="category" required style="width:100%;box-sizing:border-box;">
					<option value="">Select a category</option>
					<option value="Food">Food</option>
					<option value="Transport">Transport</option>
					<option value="Entertainment">Entertainment</option>
					<option value="Utilities">Utilities</option>
					<option value="Other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<button type="submit" style="width:100%;margin-bottom:10px;">Add Expense</button>
			</div>
			<div class="form-group">
				<button type="button" id="open-charts" style="width:100%;">View Charts</button>
			</div>
		</form>
	</div>
	<script src="scripts/categories.js"></script>
	<script src="scripts/expense.js"></script>
	<script src="scripts/storage.js"></script>
	<script src="scripts/main.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var amountInput = document.getElementById("amount");
			if (amountInput) {
				amountInput.focus();
				amountInput.select();
			}
			var categorySelect = document.getElementById("category");
			if (categorySelect && categorySelect.options.length > 1) {
				categorySelect.selectedIndex = 1;
			}
		});
	</script>
</body>

</html>
