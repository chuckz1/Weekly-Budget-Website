<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Charts</title>
	<link rel="stylesheet" href="../styles/main.css">
</head>

<body>
	<div class="container">
		<h1>Expense Charts</h1>
		<div id="charts-content">
			<h2>Saved Expenses</h2>
			<div class="grand-total" style="margin-bottom:1em; font-weight:bold; font-size:1.2em;">
				Grand Total: $<span id="grand-total">0.00</span>
			</div>
			<div class="filters">
				<label for="category-filter">Category:</label>
				<select id="category-filter">
					<option value="All">All</option>
				</select>
				<label for="period-filter">Period:</label>
				<select id="period-filter">
					<option value="week">Week</option>
					<option value="month">Month</option>
					<option value="year">Year</option>
				</select>
				<label for="reference-date">Reference Date:</label>
				<input type="date" id="reference-date" />
				<button id="back-to-main" type="button">Back to Main Form</button>
			</div>
			<canvas id="expenses-chart" width="400" height="200"></canvas>
			<ul id="expenses-list">
				<!-- Expenses will be listed here -->
			</ul>
		</div>
	</div>
	<script src="../scripts/storage.js"></script>
	<script src="filters.js"></script>
	<script src="charts-render.js"></script>
	<script src="charts.js"></script>
</body>

</html>
